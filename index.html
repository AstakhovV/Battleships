<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battleship</title>
</head>
<body id="body" class="body">
<div class="screen">
    <h1>Battleships</h1>
    <a id='start' href="#" class="start">Начать игру</a>
</div>
<div class="screen">
    <h1>Выберите сложность</h1>
    <ul class="difficulty-list" id="difficulty-list" >
        <li>
            <button class="difficulty-btn" data-time="4">
                Легко
            </button>
        </li>
        <li>
            <button class="difficulty-btn" data-time="3">
                Средне
            </button>
        </li>
        <li>
            <button class="difficulty-btn" data-time="2">
                Сложно
            </button>
        </li>
    </ul>
    <div id="informationDifficulty" class="informationDifficulty"></div>
</div>
<div class="screen">
    <canvas width="1920" height="700" id="fireworks-canvas" class="canvasFireworks deactive"></canvas>
    <div id="board" class="board">
        <div id="messageArea"></div>
        <table>
            <tr>
                <td id="00"></td> <td id="01"></td> <td id="02"></td> <td id="03"></td>
                <td id="04"></td> <td id="05"></td> <td id="06"></td>
            </tr>
            <tr>
                <td id="10"></td> <td id="11"></td> <td id="12"></td> <td id="13"></td>
                <td id="14"></td> <td id="15"></td> <td id="16"></td>
            </tr>
            <tr>
                <td id="20"></td> <td id="21"></td> <td id="22"></td> <td id="23"></td>
                <td id="24"></td> <td id="25"></td> <td id="26"></td>
            </tr>
            <tr>
                <td id="30"></td> <td id="31"></td> <td id="32"></td> <td id="33"></td>
                <td id="34"></td> <td id="35"></td> <td id="36"></td>
            </tr>
            <tr>
                <td id="40"></td> <td id="41"></td> <td id="42"></td> <td id="43"></td>
                <td id="44"></td> <td id="45"></td> <td id="46"></td>
            </tr>
            <tr>
                <td id="50"></td> <td id="51"></td> <td id="52"></td> <td id="53"></td>
                <td id="54"></td> <td id="55"></td> <td id="56"></td>
            </tr>
            <tr>
                <td id="60"></td> <td id="61"></td> <td id="62"></td> <td id="63"></td>
                <td id="64"></td> <td id="65"></td> <td id="66"></td>
            </tr>
        </table>
        <form>
            <input type="text" id="guessInput" placeholder="A0">
            <input type="button" id="fireButton" value="Fire">
        </form>
        <div id="information" class="information">
            <div id="informationShips"></div>
        </div>
    </div>
</div>
<script src="fireworks.js"></script>
<script>

</script>
<script src="battleship.js"></script>
</body>
</html>
